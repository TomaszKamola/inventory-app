{% extends "layout.html" %}
{% block content %}
    <h3>Add new entry to database</h3>
    <hr>
    {% for category, message in get_flashed_messages(with_categories = true) %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
    <form action="{{ url_for('new_item') }}" method="post">
        <div class="input-group">
            <span class="input-group-text">Item name</span>
            <input type="text" name="name" placeholder="Name, model etc.">
        </div>
        <div class="input-group">
            <span class="input-group-text">Item serial number</span>
            <input type="text" name="serial" placeholder="Number of item series">
        </div>
        <div class="input-group">
            <span class="input-group-text">Inventory number</span>
            <input type="text" name="inventory_num" placeholder="Unique asset number">
        </div>
        <input id="new-item-submit" class="btn btn-dark" type="submit" value="Submit">
    </form>
{% endblock content %}
